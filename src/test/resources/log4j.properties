log4j.rootLogger=INFO,Logger,stdout

log4j.logger.cimri = DEBUG|INFO|OFF|WARN

log4j.appender.Logger=org.apache.log4j.FileAppender

log4j.appender.Logger.File=logs/log4j.log

log4j.appender.Logger.layout=org.apache.log4j.PatternLayout

# log file log pattern

log4j.appender.Logger.layout.ConversionPattern=%-5p %d - %m %n

log4j.appender.stdout.encoding=UTF-8

log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.Target=System.out

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# console log pattern

log4j.appender.stdout.layout.ConversionPattern=%-5p %d - %m %n

log4j.appender.Logger.netty.shaded.io=OFF